<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bodyGrad" x1="150" y1="150" x2="350" y2="350" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#3b82f6" />
      <stop offset="1" stop-color="#1e3a8a" />
    </linearGradient>
    <linearGradient id="solarGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#1e293b" />
      <stop offset="0.5" stop-color="#334155" />
      <stop offset="1" stop-color="#0f172a" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Glow Effect -->
  <circle cx="250" cy="250" r="120" fill="#3b82f6" fill-opacity="0.2" filter="url(#glow)" />

  <!-- Left Solar Panel -->
  <g transform="translate(40, 180) rotate(-15)">
    <rect x="0" y="0" width="120" height="140" rx="4" fill="url(#solarGrad)" stroke="#475569" stroke-width="2" />
    <line x1="40" y1="0" x2="40" y2="140" stroke="#475569" stroke-width="1" />
    <line x1="80" y1="0" x2="80" y2="140" stroke="#475569" stroke-width="1" />
    <line x1="0" y1="35" x2="120" y2="35" stroke="#475569" stroke-width="1" />
    <line x1="0" y1="70" x2="120" y2="70" stroke="#475569" stroke-width="1" />
    <line x1="0" y1="105" x2="120" y2="105" stroke="#475569" stroke-width="1" />
  </g>

  <!-- Right Solar Panel -->
  <g transform="translate(340, 180) rotate(-15)">
    <rect x="0" y="0" width="120" height="140" rx="4" fill="url(#solarGrad)" stroke="#475569" stroke-width="2" />
    <line x1="40" y1="0" x2="40" y2="140" stroke="#475569" stroke-width="1" />
    <line x1="80" y1="0" x2="80" y2="140" stroke="#475569" stroke-width="1" />
    <line x1="0" y1="35" x2="120" y2="35" stroke="#475569" stroke-width="1" />
    <line x1="0" y1="70" x2="120" y2="70" stroke="#475569" stroke-width="1" />
    <line x1="0" y1="105" x2="120" y2="105" stroke="#475569" stroke-width="1" />
  </g>
  
  <!-- Connector Rods -->
  <line x1="150" y1="230" x2="350" y2="280" stroke="#64748b" stroke-width="8" stroke-linecap="round" />

  <!-- Main Body -->
  <g transform="translate(180, 180) rotate(-15)">
     <rect x="0" y="0" width="140" height="140" rx="12" fill="url(#bodyGrad)" stroke="#60a5fa" stroke-width="2" />
     
     <!-- Lens/Antenna -->
     <circle cx="70" cy="70" r="40" fill="#1e293b" stroke="#3b82f6" stroke-width="4" />
     <circle cx="70" cy="70" r="20" fill="#3b82f6" />
     <circle cx="85" cy="55" r="8" fill="white" fill-opacity="0.5" />
     
     <!-- Details -->
     <rect x="10" y="10" width="20" height="20" rx="2" fill="#1e40af" />
     <rect x="110" y="10" width="20" height="20" rx="2" fill="#1e40af" />
     <rect x="10" y="110" width="20" height="20" rx="2" fill="#1e40af" />
     <rect x="110" y="110" width="20" height="20" rx="2" fill="#1e40af" />
  </g>
</svg>
